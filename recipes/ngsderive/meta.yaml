{% set name = "ngsderive" %}
{% set version = "3.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5bf2bfc4d53b9ecefca1323ae1aca2afccfe005dd6e4a7dd1beda70f1d9931ec

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - pip
    - python >=3.8
    - poetry >=1.3.2
  run:
    - colorlog >=6.6.0
    - pysam >=0.21
    - pytabix >=0.1
    - python >=3.8
    - rstr >=3.0.0
    - gtfparse >=1.2.1
    - sortedcontainers >=2.4.0
    - tabix >=1.11
    - pygtrie >=2.5.0

test:
  imports:
    - ngsderive
    - ngsderive.commands
  commands:
    - ngsderive --help

about:
  home: https://github.com/stjudecloud/ngsderive
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "Backwards derive attributes from NGS data"
  doc_url: https://stjudecloud.github.io/ngsderive/
  dev_url: https://github.com/stjudecloud/ngsderive

extra:
  recipe-maintainers:
    - claymcleod
    - a-frantz
